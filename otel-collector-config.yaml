receivers:
 otlp:
   protocols:
     http:
       endpoint: :4318
       include_metadata: true
       cors:
        allowed_origins:
          - https://white-island-01c5ca30f.3.azurestaticapps.net
          - https://hubviwe-auth.azurewebsites.net
          - https://hubviwe-graph.azurewebsites.net
     grpc:
       endpoint: :4317

processors:
 batch:
   timeout: 1s
 resource:
   attributes:
     - key: collector.hostname
       value: $HOSTNAME
       action: insert

exporters:
 logging:
   loglevel: info
 otlp/honeycomb:
    endpoint: "api.honeycomb.io:443"
    headers:
      "x-honeycomb-team": "tsxxsanWhgi3YmHQer4zSC"

extensions:
 health_check:
 pprof:
   endpoint: :1888
 zpages:
   endpoint: :55679

service:
 extensions: [pprof, zpages, health_check]
 pipelines:
   traces:
     receivers: [otlp]
     processors: [batch, resource]
     exporters: [logging, otlp/honeycomb]